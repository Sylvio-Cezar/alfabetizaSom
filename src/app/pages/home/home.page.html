<ion-header translucent>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button size="large" defaultHref="/tabs" class="menu-buttons"></ion-back-button>
    </ion-buttons>

    <ion-title class="details-title">
      <b>Alfabeto</b>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-bg">
  <ion-grid style="padding: 20px;">
    <ion-row size="12">
      <ion-col size="12" style="display: flex;">
        <ion-title class="letter-title">
          Letras
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row size="12">
      <ion-col size="4" *ngFor="let l of letras">
        <img class="details-img" src={{l.imagem_letra}} alt="Letra {{l.nome_letra}}" (click)="openDetails(l)">
      </ion-col>
    </ion-row>
  </ion-grid>
