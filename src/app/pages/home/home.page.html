<ion-header translucent>
  <ion-toolbar class="header-toolbar">
    <ion-title class="details-title">
      <b>Alfabeto</b>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="volume-button" size="large" class="menu-buttons" (click)="toggleVolumeButton()">
        <ion-icon id="volume-icon" slot="icon-only" [name]="volumeIcon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-bg">
  <ion-grid style="padding: 20px;">
    <ion-row size="12">
      <ion-col size="12" style="display: flex;">
        <ion-title class="letter-title">
          Letras
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row size="12">
      <ion-col size="4" *ngFor="let l of letras" class="image-col">
        <img class="details-img" src={{l.imagem}} alt="Letra {{l.nome}}" (click)="openDetails(l)">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="padding: 20px;">
    <ion-row size="12">
      <ion-col size="12" style="display: flex;">
        <ion-title class="letter-title">
          Dígrafos
        </ion-title>
      </ion-col>
    </ion-row>
    <ion-row size="12">
      <ion-col size="4" *ngFor="let d of digrafos">
        <img class="details-img" src={{d.imagem}} alt="Dígrafo {{d.nome}}" (click)="openDetails(d)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
